<!DOCTYPE html>
<head>
  <!-- import JQuery  -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- double check when directory changes -->
  {% load static %}
  <script src="{% static 'js/station.js' %}"></script>
  <h1>DC Metro Fare Calculator</h1>
</head>

<div class='SelectStation'>
<form action="{% url 'price' %}">
  <h2>Departing Station</h2>
  <textarea name="depart" rows="5" cols="40" placeholder="Enter the station code here. If you don't know station code, please select your station below. "></textarea>
  <br/>
  <p> or select an origin station from the list below: </p>
    <select name="dp_line">
      <option disabled selected> Please select a line </option>
      <option> Red Line </option>
      <option> Yellow Line </option>
      <option> Green Line </option>
      <option> Blue Line </option>
      <option> Orange Line </option>
      <option> Silver Line </option>
    </select>
   —
   <select name="depart">
  	<option value=""> Please select a station </option>
   </select>

  <br/>
  <h2>Destination Station</h2>
  <textarea name="arrive" rows="5" cols="40" placeholder="Enter the station code here. If you don't know station code, please select your station below. "></textarea>
  <br/>
  <p> or select an origin station from the list below: </p>
    <select name="ar_line">
      <option disabled selected> Please select a line </option>
      <option> Red Line </option>
      <option> Yellow Line </option>
      <option> Green Line </option>
      <option> Blue Line </option>
      <option> Orange Line </option>
      <option> Silver Line </option>
    </select>
    —
   <select name="arrive">
    <option value=""> Please select a station </option>
   </select>
  <br/>
  <h4> Click "Calculate" to know your price! </h4>
  <input type='submit' value="Calculate" />
</form>
</div>
</html>
